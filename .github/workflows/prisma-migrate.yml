name: Prisma Migrate & Seed

on:
  # Auto-run migrations on push to main
  push:
    branches: [main]
  
  # Allow manual trigger with optional seed
  workflow_dispatch:
    inputs:
      run_seed:
        description: 'Run seed after migration?'
        required: false
        type: boolean
        default: false

jobs:
  migrate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Prisma migrations
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_URL: ${{ secrets.DIRECT_URL }}

      - name: Run seed (if requested)
        if: github.event.inputs.run_seed == 'true'
        run: npm run seed
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_URL: ${{ secrets.DIRECT_URL }}

      - name: Notify success
        if: success()
        run: echo "✅ Migrations completed successfully!"

      - name: Notify failure
        if: failure()
        run: echo "❌ Migration failed. Please check logs and database state."
