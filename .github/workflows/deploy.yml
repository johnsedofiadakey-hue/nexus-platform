name: Deploy to Vercel

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID_ADMIN: ${{ secrets.VERCEL_PROJECT_ID_ADMIN }}
  VERCEL_PROJECT_ID_CONTROL: ${{ secrets.VERCEL_PROJECT_ID_CONTROL }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm i --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm db:generate

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: pnpm typecheck

      - name: Test
        run: pnpm test

      - name: Install Vercel CLI
        if: github.event_name == 'push' && env.VERCEL_TOKEN != '' && env.VERCEL_ORG_ID != '' && (env.VERCEL_PROJECT_ID_ADMIN != '' || env.VERCEL_PROJECT_ID_CONTROL != '')
        run: pnpm add -g vercel@latest

      - name: Pull Admin Vercel Environment
        if: github.event_name == 'push' && env.VERCEL_TOKEN != '' && env.VERCEL_ORG_ID != '' && env.VERCEL_PROJECT_ID_ADMIN != ''
        run: vercel pull --yes --environment=production --token=${{ env.VERCEL_TOKEN }}
        working-directory: apps/admin
        env:
          VERCEL_PROJECT_ID: ${{ env.VERCEL_PROJECT_ID_ADMIN }}

      - name: Build Admin Artifacts
        if: github.event_name == 'push' && env.VERCEL_TOKEN != '' && env.VERCEL_ORG_ID != '' && env.VERCEL_PROJECT_ID_ADMIN != ''
        run: vercel build --prod --token=${{ env.VERCEL_TOKEN }}
        working-directory: apps/admin
        env:
          VERCEL_PROJECT_ID: ${{ env.VERCEL_PROJECT_ID_ADMIN }}

      - name: Deploy Admin Artifacts to Vercel
        if: github.event_name == 'push' && env.VERCEL_TOKEN != '' && env.VERCEL_ORG_ID != '' && env.VERCEL_PROJECT_ID_ADMIN != ''
        run: vercel deploy --prebuilt --prod --token=${{ env.VERCEL_TOKEN }}
        working-directory: apps/admin
        env:
          VERCEL_PROJECT_ID: ${{ env.VERCEL_PROJECT_ID_ADMIN }}

      - name: Pull Control Vercel Environment
        if: github.event_name == 'push' && env.VERCEL_TOKEN != '' && env.VERCEL_ORG_ID != '' && env.VERCEL_PROJECT_ID_CONTROL != ''
        run: vercel pull --yes --environment=production --token=${{ env.VERCEL_TOKEN }}
        working-directory: apps/control
        env:
          VERCEL_PROJECT_ID: ${{ env.VERCEL_PROJECT_ID_CONTROL }}

      - name: Build Control Artifacts
        if: github.event_name == 'push' && env.VERCEL_TOKEN != '' && env.VERCEL_ORG_ID != '' && env.VERCEL_PROJECT_ID_CONTROL != ''
        run: vercel build --prod --token=${{ env.VERCEL_TOKEN }}
        working-directory: apps/control
        env:
          VERCEL_PROJECT_ID: ${{ env.VERCEL_PROJECT_ID_CONTROL }}

      - name: Deploy Control Artifacts to Vercel
        if: github.event_name == 'push' && env.VERCEL_TOKEN != '' && env.VERCEL_ORG_ID != '' && env.VERCEL_PROJECT_ID_CONTROL != ''
        run: vercel deploy --prebuilt --prod --token=${{ env.VERCEL_TOKEN }}
        working-directory: apps/control
        env:
          VERCEL_PROJECT_ID: ${{ env.VERCEL_PROJECT_ID_CONTROL }}

      - name: Admin Vercel Secrets Missing (Deploy Skipped)
        if: github.event_name == 'push' && (env.VERCEL_TOKEN == '' || env.VERCEL_ORG_ID == '' || env.VERCEL_PROJECT_ID_ADMIN == '')
        run: echo "Admin deploy skipped. Required secrets: VERCEL_TOKEN, VERCEL_ORG_ID, VERCEL_PROJECT_ID_ADMIN."

      - name: Control Vercel Secrets Missing (Deploy Skipped)
        if: github.event_name == 'push' && (env.VERCEL_TOKEN == '' || env.VERCEL_ORG_ID == '' || env.VERCEL_PROJECT_ID_CONTROL == '')
        run: echo "Control deploy skipped. Required secrets: VERCEL_TOKEN, VERCEL_ORG_ID, VERCEL_PROJECT_ID_CONTROL."
