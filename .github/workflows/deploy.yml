name: Deploy to Vercel

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm i --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm db:generate

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: pnpm typecheck

      - name: Test
        run: pnpm test

      - name: Install Vercel CLI
        if: github.event_name == 'push' && env.VERCEL_TOKEN != ''
        run: pnpm add -g vercel@latest

      - name: Link Admin Vercel Project
        if: github.event_name == 'push' && env.VERCEL_TOKEN != ''
        run: vercel link --yes --scope john-dakeys-projects --project nexus-admin --token=${{ env.VERCEL_TOKEN }}
        working-directory: apps/admin

      - name: Pull Admin Vercel Environment
        if: github.event_name == 'push' && env.VERCEL_TOKEN != ''
        run: vercel pull --yes --environment=production --token=${{ env.VERCEL_TOKEN }}
        working-directory: apps/admin

      - name: Deploy Admin to Vercel
        if: github.event_name == 'push' && env.VERCEL_TOKEN != ''
        run: vercel deploy --prod --yes --token=${{ env.VERCEL_TOKEN }}
        working-directory: apps/admin

      - name: Link Control Vercel Project
        if: github.event_name == 'push' && env.VERCEL_TOKEN != ''
        run: vercel link --yes --scope john-dakeys-projects --project nexus-agent --token=${{ env.VERCEL_TOKEN }}
        working-directory: apps/control

      - name: Pull Control Vercel Environment
        if: github.event_name == 'push' && env.VERCEL_TOKEN != ''
        run: vercel pull --yes --environment=production --token=${{ env.VERCEL_TOKEN }}
        working-directory: apps/control

      - name: Deploy Control to Vercel
        if: github.event_name == 'push' && env.VERCEL_TOKEN != ''
        run: vercel deploy --prod --yes --token=${{ env.VERCEL_TOKEN }}
        working-directory: apps/control

      - name: Admin Vercel Secrets Missing (Deploy Skipped)
        if: github.event_name == 'push' && env.VERCEL_TOKEN == ''
        run: 'echo "Admin deploy skipped. Required secret: VERCEL_TOKEN."'

      - name: Control Vercel Secrets Missing (Deploy Skipped)
        if: github.event_name == 'push' && env.VERCEL_TOKEN == ''
        run: 'echo "Control deploy skipped. Required secret: VERCEL_TOKEN."'
